<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            background: #00aaff;
            color: #ffffff;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7f9fc;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .bubble {
            max-width: 70%;
            padding: 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .bubble {
            background: #007bff;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .message.bot .bubble {
            background: #e9ecef;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        .message img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .message.user img {
            order: 2;
        }

        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9ecef;
            background: #ffffff;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #007bff;
        }

        .input-container button {
            padding: 10px 20px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .input-container button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
                height: 90%;
            }

            .chat-header {
                font-size: 18px;
            }

            .input-container input {
                font-size: 12px;
            }

            .input-container button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Harbot</div>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value.trim();

            if (userMessage === "") return; // Skip if empty message

            // Add user message to chat
            addMessage(userMessage, "user");

            // Check if input is a mathematical expression
            if (isMathExpression(userMessage)) {
                try {
                    const result = eval(userMessage);
                    addMessage(`The result is: ${result}`, "bot");
                } catch {
                    addMessage("Invalid mathematical expression. Please try again.", "bot");
                }
            } else {
                // Simulate an AI response for non-math queries
                setTimeout(() => {
                    addMessage("I am still learning to answer complex questions. Try asking me a math problem!", "bot");
                }, 500);
            }

            userInput.value = ""; // Clear input field
        }

        function isMathExpression(input) {
            const mathRegex = /^[0-9+\-*/().\s]+$/;
            return mathRegex.test(input);
        }

        function addMessage(message, sender) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);

            const avatar = document.createElement("img");
            avatar.src = sender === "user" ? "https://via.placeholder.com/32/007bff/ffffff?text=U" : "https://via.placeholder.com/32/e9ecef/000000?text=B";
            avatar.alt = sender === "user" ? "User" : "Bot";

            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.textContent = message;

            messageDiv.appendChild(sender === "user" ? bubble : avatar);
            messageDiv.appendChild(sender === "user" ? avatar : bubble);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
